package:
  name: "sphinx-toolbox"
  version: "2.2.0"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install https://files.pythonhosted.org/packages/e7/6d/535b2b5cb71251203aaef39796af58d6ced41c48e4f6c40b9aaecf676f0f/sphinx_toolbox-2.2.0-py3-none-any.whl -vv --no-deps"

requirements:
  build:
    - python
    - setuptools
    - wheel
  host:
    - pip
    - python
    - click>=7.1.2
    - colorama>=0.4.3
    - deprecation-alias>=0.1.1
    - domdf_python_tools>=2.5.1
    - mistletoe>=0.7.2
    - pygments>=2.7.4
    - pytest>=6.0.0
    - pytest-regressions>=2.2.0
    - setuptools
    - typing-extensions>=3.7.4.3
    - wheel
  run:
    - python
    - click>=7.1.2
    - colorama>=0.4.3
    - deprecation-alias>=0.1.1
    - domdf_python_tools>=2.5.1
    - mistletoe>=0.7.2
    - pygments>=2.7.4
    - pytest>=6.0.0
    - pytest-regressions>=2.2.0
    - typing-extensions>=3.7.4.3

test:
  imports:
    - sphinx_toolbox

about:
  license: "MIT License"
  summary: "Box of handy tools for Sphinx ðŸ§° ðŸ“”"
  description: "Box of handy tools for Sphinx ðŸ§° ðŸ“”


Before installing please ensure you have added the following channels: domdfcoding, conda-forge
"
  home: 'https://github.com/sphinx-toolbox/sphinx-toolbox'
  dev_url: 'https://github.com/sphinx-toolbox/sphinx-toolbox'
  doc_url: 'https://sphinx-toolbox.readthedocs.io/en/latest'

extra:
  maintainers:
    - 'Dominic Davis-Foster'
